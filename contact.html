        * { margin:0; padding:0; box-sizing:border-box; }
        body {
        font-family: 'Inter', sans-serif;
        background: #faf4f0; color: #2d3a4c; line-height:1.5;
        min-height:100vh; display:flex; flex-direction:column;
        }
        :root {

        .navbar {

        border-bottom: 1px solid var(--glass-border); position: sticky; top:0; z-index:100;
        }
        .logo {
        font-size: 2.3rem; font-weight: 800;
        background: linear-gradient(130deg, #b14764, #a55b73); -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; letter-spacing: -0.02em;
        }
        .nav-links { display: flex; gap: 4rem; }
        .nav-links a {
        text-decoration: none; font-weight: 600; font-size: 1.2rem; color: #4d3e48;
        padding: 0.5rem 0; border-bottom: 3px solid transparent; transition: 0.15s;
        }
        .nav-links a:hover, .nav-links a.active { border-bottom-color: var(--primary); color: var(--primary); }
        .page-container {
        max-width: 1400px; width:100%; margin: 3rem auto 4rem; padding: 0 5rem; flex:1;
        }
        h2 {
        font-size: 3.8rem; font-weight: 700; color: #31262f; margin-bottom: 3rem; position: relative;
        }
        h2:after {
        content: ''; display: block; width: 120px; height: 6px;
        background: linear-gradient(90deg, var(--primary), #dba28b); border-radius: 10px; margin-top: 0.7rem;
        }
        .footer {
        text-align: center; padding: 2.5rem; color: #7e6a73; border-top: 1px solid #eed9d0;
        background: rgba(250, 240, 235, 0.6); backdrop-filter: blur(8px); font-size: 1.1rem; margin-top: auto;
        }
        /* CONTACT PAGE — BIG COLUMNS */
        .contact-grid {
        display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; margin: 4rem 0;
        }
        .contact-info {
        background: rgba(255, 242, 235, 0.7); backdrop-filter: blur(12px);
        padding: 4rem; border-radius: 80px; border: 1px solid #ffded3;
        }
        .contact-detail {
        display: flex; align-items: center; gap: 2rem; margin: 3rem 0;
        }
        .contact-detail i {
        width: 6rem; height: 6rem; background: rgba(255, 220, 210, 0.9);
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
        font-size: 2.5rem; color: var(--primary);
        }
        .contact-detail div strong { font-size: 1.8rem; }
        .contact-detail div span { font-size: 1.5rem; }
        .location-box {
        margin-top: 3rem; background: #fde3db; border-radius: 80px; padding: 2.5rem; font-size: 1.6rem;
        }
        .contact-form {
        background: rgba(255, 242, 235, 0.7); backdrop-filter: blur(12px);
        padding: 4rem; border-radius: 80px; border: 1px solid #ffded3;
        }
        .contact-form h3 { font-size: 2.8rem; margin-bottom: 2.5rem; }
        .contact-form input, .contact-form textarea {
        width: 100%; padding: 2rem 2.5rem; border: 1px solid #fbcbbc;
        border-radius: 70px; margin-bottom: 2rem; background: rgba(255,255,255,0.6);
        font-family: inherit; font-size: 1.4rem;
        }
        .contact-form button {
        background: var(--primary); color: white; border: none;
        padding: 2rem 3rem; border-radius: 70px; font-weight: 700;
        font-size: 1.8rem; width: 100%; cursor: pointer; transition:0.2s;
        }
        @media (max-width:1000px){ .contact-grid{grid-template-columns:1fr;} }
